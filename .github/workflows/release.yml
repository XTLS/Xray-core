
name: release 自动发布

env:
  TZ: Asia/Shanghai

on:
  # 当master分支提交时
  workflow_dispatch:
  push:
jobs:
  main:
    runs-on: macos-latest
    steps:
# 开始任务
      - name: sleep1200秒拉取upload，更新release
        run: |
          mkdir /Users/Shared/xray
          mkdir /Users/Shared/xray/upload
          cd /Users/Shared/xray/upload
          sleep 1200
          wget https://github.com/xinb/Xray-core/archive/upload.zip
          unzip upload.zip
          cd /Users/Shared/xray/upload/Xray-core-upload
          mv /Users/Shared/xray/upload/Xray-core-upload/* /Users/Shared/xray/upload
          rm -r -f Xray-core-upload
          rm -r -f upload.zip
      - name: Update release
        uses: johnwbyrd/update-release@v1.0.0
        with:
          tag: auto
          release: AutoBuilding
          prerelease: true
          message: 更改包名，保留未压缩版本，支持更多系统、架构。此发布为Github Action自动创建
          body: 更改包名，保留未压缩版本，支持更多系统、架构。此发布为Github Action自动创建  https://github.com/XTLS/Xray-core/releases
          token: ${{ secrets.TOKEN }}
